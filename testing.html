<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Beach Paradise</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}

header {
  background: #ff6f61; /* Previous color theme */
  color: white;
  padding: 1rem 0;
}

header .logo h1 {
  font-family: 'Roboto Slab', serif;
  font-size: 2rem;
  text-align: center;
}

.nav-links {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  list-style: none;
  padding: 0.5rem 0;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffeb3b;
}

.contact-section {
  padding: 3rem 1rem;
  text-align: center;
}

.section-title {
  font-family: 'Roboto Slab', serif;
  font-size: 2.5rem;
  margin-bottom: 2rem;
}

.contact-form {
  max-width: 600px;
  margin: 0 auto;
  text-align: left;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-size: 1.2rem;
  font-weight: bold;
  display: block;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
  border-color: #ff6f61;
  outline: none;
}

button {
  background: #ff6f61;
  color: white;
  padding: 1rem 2rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #e55d53;
}

.success-message {
  margin-top: 1rem;
  color: green;
  font-size: 1.2rem;
}

footer {
  background: #ff6f61; /* Previous color theme */
  color: white;
  text-align: center;
  padding: 1rem 0;
  margin-top: 2rem;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Beach Paradise</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2 class="section-title">Contact Us</h2>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="successMessage" class="success-message"></p>
  </section>

  <footer>
    <p>&copy; 2023 Beach Paradise. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>

<script>
    // Wait for the DOM to load
document.addEventListener('DOMContentLoaded', () => {
  const contactForm = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  // Handle form submission
  contactForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission behavior

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Validate inputs
    if (!name || !email || !message) {
      alert('Please fill out all fields.');
      return;
    }

    // Create an object to store the data
    const formData = {
      name: name,
      email: email,
      message: message,
    };

    // Save data to local storage
    const existingData = JSON.parse(localStorage.getItem('contactFormData')) || [];
    existingData.push(formData);
    localStorage.setItem('contactFormData', JSON.stringify(existingData));

    // Clear the form
    contactForm.reset();

    // Show success message
    successMessage.textContent = 'Your message has been submitted successfully!';
    setTimeout(() => {
      successMessage.textContent = '';
    }, 5000); // Hide the message after 5 seconds
  });
});
</script>
