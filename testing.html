<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .card {
      position: relative;
      width: 30%;
      min-width: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }
    .card-content h2 {
      font-size: 1.8rem;
      margin: 0 0 10px;
    }
    .card-content p {
      font-size: 1rem;
      margin: 0 0 20px;
    }
    .card-content a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .card-content a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

</body>
</html>
