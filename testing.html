<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Monuments Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
        .leaflet-popup-content img { width: 100%; border-radius: 10px; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
        .custom-marker {
            background-color: red;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var monuments = [
            { name: "Great Wall of China", lat: 40.4319, lon: 116.5704, img: "https://example.com/greatwall.jpg", desc: "One of the greatest wonders of the world." },
            { name: "Eiffel Tower", lat: 48.8584, lon: 2.2945, img: "https://example.com/eiffel.jpg", desc: "Iconic tower in Paris, France." },
            { name: "Taj Mahal", lat: 27.1751, lon: 78.0421, img: "https://example.com/tajmahal.jpg", desc: "A symbol of love in India." },
            { name: "Statue of Liberty", lat: 40.6892, lon: -74.0445, img: "https://example.com/statueofliberty.jpg", desc: "A gift from France to the USA." },
            { name: "Christ the Redeemer", lat: -22.9519, lon: -43.2105, img: "https://example.com/christ.jpg", desc: "Famous statue in Rio de Janeiro, Brazil." },
            { name: "Sydney Opera House", lat: -33.8568, lon: 151.2153, img: "https://example.com/sydney.jpg", desc: "Architectural marvel in Australia." },
            { name: "Machu Picchu", lat: -13.1631, lon: -72.5450, img: "https://example.com/machu.jpg", desc: "Ancient Incan city in Peru." },
            { name: "Colosseum", lat: 41.8902, lon: 12.4922, img: "https://example.com/colosseum.jpg", desc: "Famous Roman amphitheater." },
            { name: "Pyramids of Giza", lat: 29.9792, lon: 31.1342, img: "https://example.com/pyramids.jpg", desc: "Ancient Egyptian pyramids." },
            { name: "Acropolis of Athens", lat: 37.9715, lon: 23.7269, img: "https://example.com/acropolis.jpg", desc: "Historic site in Greece." }
        ];

        monuments.forEach(function(monument) {
            var customIcon = L.divIcon({
                className: 'custom-marker'
            });
            var marker = L.marker([monument.lat, monument.lon], { icon: customIcon }).addTo(map);
            marker.bindPopup(`<b>${monument.name}</b><br>${monument.desc}<br><img src='${monument.img}' alt='${monument.name}'>`);
        });
    </script>
</body>
</html>
