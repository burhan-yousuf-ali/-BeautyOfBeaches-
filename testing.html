<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Text Banner</title>
  <style>
    

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      height: 100vh;
      background: url('bannersample.png') no-repeat center center/cover;
    }

    .bannerkiimg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .content button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .content button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="bannerkiimg"></div>
    <div class="content">
      <h1>Salerno</h1>
      <button>Find out more</button>
    </div>
  </div>
</body>
</html>
