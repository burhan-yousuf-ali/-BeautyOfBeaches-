    <script>
     
      const map = L.map('map').setView([40, 0], 3); 
  
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
  
      
      const beaches = [
        {
          name: "Waikiki Beach",
          location: "Hawaii, USA",
          description: "A famous beach known for its golden sand and surfing.",
          image: "assest/images/img-north/Waikiki Beach.jpg",
          coords: [21.2791, -157.8395]
        },
        {
          name: "Cancun Beach",
          location: "Mexico",
          description: "A tropical paradise with turquoise waters.",
          image: "assest/images/img-north/Cancun Beach.jpg",
          coords: [21.1333, -86.8500]
        },
        {
          name: "Santorini Beach",
          location: "Greece",
          description: "A stunning beach with volcanic sand and white cliffs.",
          image: "assest/images/img-north/Santorini Beach.jpg",
          coords: [36.3932, 25.4615]
        },
        {
          name: "Santa Monica Beach",
          location: "California, USA",
          description: "A popular beach with a historic pier.",
          image: "assest/images/img-north/Santa Monica Beach.jpg",
          coords: [34.0100, -118.4900]
        },
        {
          name: "Miami Beach",
          location: "Florida, USA",
          description: "A lively beach with Art Deco architecture.",
          image: "assest/images/img-north/Miami Beach.jpg",
          coords: [25.7907, -80.1300]
        },
        {
          name: "Bora Bora Beach",
          location: "French Polynesia",
          description: "A dreamy lagoon surrounded by lush mountains.",
          image: "assest/images/img-north/Bora Bora Beach.jpg",
          coords: [-16.5004, -151.7415]
        },
        {
          name: "Laguna Beach",
          location: "California, USA",
          description: "A picturesque beach with tide pools and cliffs.",
          image: "assest/images/img-north/Laguna Beach.jpg",
          coords: [33.5425, -117.7847]
        },
        {
          name: "Playa del Carmen",
          location: "Mexico",
          description: "A beautiful beach with clear waters and coral reefs.",
          image: "assest/images/img-north/Playa del Carmen.jpg",
          coords: [20.6296, -87.0755]
        },
        {
          name: "Tulum Beach",
          location: "Mexico",
          description: "A serene beach near ancient Mayan ruins.",
          image: "assest/images/img-north/tulam.jpg",
          coords: [20.2088, -87.4541]
        },
        {
          name: "Venice Beach",
          location: "California, USA",
          description: "A quirky beach known for its boardwalk and street performers.",
          image: "assest/images/img-north/Venice Beach.jpg",
          coords: [33.9850, -118.4745]
        }
      ];
  
      
      function addMarkers() {
        beaches.forEach((beach) => {
         
          const blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41], 
            iconAnchor: [12, 41], 
            popupAnchor: [1, -34],
            shadowSize: [41, 41] 
          });
  
        
          const marker = L.marker(beach.coords, { icon: blueIcon }).addTo(map);
  

          const popupContent = `
            <div>
              <img src="${beach.image}" alt="${beach.name}" class="popup-image">
              <h3>${beach.name}</h3>
              <p><strong>Location:</strong> ${beach.location}</p>
              <p>${beach.description}</p>
            </div>
          `;
  
         
          marker.bindPopup(popupContent);
        });
      }
  
      
      addMarkers();
    </script>
