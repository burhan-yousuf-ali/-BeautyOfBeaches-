   <script>
     // Initialize the map
     const map = L.map('map').setView([20, 70], 3); // Centered on the Eastern Hemisphere

     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
       maxZoom: 18,

     }).addTo(map);

       },
       {

       },
       {
         name: "Phuket Beach",

       },
       {

       },
       {
         name: "Gold Coast Beach",

       },
       {
         name: "Bali Beach",
         location: "Indonesia",

       },
       {

         image: "https://via.placeholder.com/150?text=Cape+Town+Beach",
         coords: [-33.9249, 18.4241]
       },
       {
         name: "Goa Beach",
         location: "India",
         description: "A vibrant beach with Portuguese influences.",
         image: "https://via.placeholder.com/150?text=Goa+Beach",

       },
       {
         name: "Dubai Beach",

         image: "https://via.placeholder.com/150?text=Dubai+Beach",

       {

       },

       },
       {

       {
         name: "Fiji Beach",

         description: "A remote beach with turquoise lagoons.",
         image: "https://via.placeholder.com/150?text=Fiji+Beach",
         coords: [-17.7134, 178.0579]
       }
     ];
 
     // Function to add markers with blue pointers
     function addMarkers() {
       beaches.forEach((beach) => {
         // Create a custom blue marker icon
         const blueIcon = L.icon({
           iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
           shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
           iconSize: [25, 41], // Size of the icon
           iconAnchor: [12, 41], // Point of the icon which will correspond to marker's location
           popupAnchor: [1, -34], // Point from which the popup should open relative to the iconAnchor
           shadowSize: [41, 41] // Size of the shadow
         });
 
         // Add marker to the map
         const marker = L.marker(beach.coords, { icon: blueIcon }).addTo(map);
 
         // Create popup content
         const popupContent = `
           <div>
             <img src="${beach.image}" alt="${beach.name}" class="popup-image">
             <h3>${beach.name}</h3>
             <p><strong>Location:</strong> ${beach.location}</p>
             <p>${beach.description}</p>
           </div>
         `;
 
         // Bind popup to marker
         marker.bindPopup(popupContent);
       });
     }
 
     // Call the function to add markers
     addMarkers();
   </script>
